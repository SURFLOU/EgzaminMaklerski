services:
  mongo:
    image: mongo:6
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
    container_name: exam_backend
    depends_on:
      - mongo
    environment:
      MONGO_URI: "mongodb://root:example@mongo:27017"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      
  frontend:
    build:
      context: ./frontend
    container_name: exam_frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: "http://localhost:8000"
    depends_on:
      - backend


volumes:
  mongo_data:
